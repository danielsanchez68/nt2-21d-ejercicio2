<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alumnos YA21D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

</head>


<div class="container-fluid mt-3" id="app">
    <input type="text" class="form-control" v-model="busquedaNombre"
        placeholder="Ingresar nombre o apellido...">
    <br>
    <input type="text" class="form-control" v-model="busquedaDNI"
        placeholder="Ingresar un número de DNI...">
    <br>

    <div class="row" v-if="contarChars">
        <div class="col-12">
            <div class="alert alert-danger">Alerta! Pocos caracteres ingresados</div>
        </div>
    </div>

    <div class="card-deck m-0">
        <div class="row">
            <div class="col" v-for="persona in personasFiltradas">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>
                        <a href="#" class="card-link">{{persona.correo}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            criterioDeBusqueda: '',
            busquedaNombre: '',
            busquedaDNI: '',
            //Aquí, en este array es donde tienen que agregar su información
            personas: [
                {
                    nombre: "Daniel",
                    apellido: "Sanchez",
                    correo: "danielsanchez68@hotmail.com",
                    dni: "20442873"
                },
                {
                    nombre: "...",
                    apellido: "...",
                    correo: "...",
                    dni: "..."
                },
            ]

        },
        computed: {
            personasFiltradas() {
                return this.personas.filter((persona) => {
                    let nombreCompleto = `${persona.nombre} ${persona.apellido}`
                    let dni = `${persona.dni}`
                    return nombreCompleto.toLowerCase().includes(this.busquedaNombre.toLowerCase()) && dni.includes(this.busquedaDNI)
                });
            },

            contarChars() {
                return this.busquedaNombre.length <= 3 && this.busquedaDNI.length <= 3 && (this.busquedaNombre.length > 0 || this.busquedaDNI.length > 0)
            }
        },
        methods: {
            getNombreCompleto(persona) {
                return `${persona.nombre} ${persona.apellido}`
            }
        }
    });
</script>
